{% extends "main/base.html" %}
{% block title %} Логин {% endblock %}
{% block content %}

<style>
    .card {
        background-color: transparent !important;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    Вход
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-success">Вход</button>
                        <a class="p-2 btn btn-danger" href="{% url 'users:register' %}">Регистрация</a>
                        <a href="{% url 'users:password_recovery' %}" class="btn btn-secondary">Восстановить пароль</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
