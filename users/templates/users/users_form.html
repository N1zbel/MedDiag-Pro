
{% extends "main/base.html" %}
{% load static %}
{% block title %} Профиль {% endblock %}
{% block content %}
<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
<style>

    body {
        background-color: transparent !important;
    }

    .card {
        background-color: transparent !important;
    }
</style>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="text-center">
                                <button type="submit" class="btn btn-success" formaction="{% url 'main:home' %}">
                                    Сохранить
                                </button>
                                <a class="btn btn-success" href="{% url 'users:password_change' %}">
                                    Смена пароля
                                </a>
                            </div>

                            <div class="text-center mt-2">

                                 <a class="p-1 btn btn-danger" href="{% url 'users:logout' %}">Выйти из аккаунта</a>
                                <a class="p-1 btn btn-lg btn-primary" href="{% url 'main:home' %}">Назад</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
