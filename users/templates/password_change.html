{% extends "main/base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Смена пароля</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Сменить пароль</button>
          <a class="p-1 btn btn-lg btn-primary" href="{% url 'users:profile' %}"> Назад </a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
