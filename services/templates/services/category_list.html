{% extends "main/base.html" %}

{% block content %}
  <div class="text-center">
    <h2>Наши центр предлагает следующие Категории услуг</h2>
  </div>
<br>
  <div class="row">

    {% for category in object_list %}
      <div class="col-4">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <i class="fas fa-heartbeat fa-4x mb-4"></i>
            <a href="{% url 'services:category-detail' pk=category.pk %}" class="text-decoration-none text-dark"><h4 class="card-title">{{ category.name }}</h4></a>
            <p class="card-text">{{ category.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>
{% endblock %}
