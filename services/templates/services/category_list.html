{% extends "main/base.html" %}
{% load static %}
{% block content %}

<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
<style>
    body {
        background-color: transparent !important;
    }

    .card {
        background-color: transparent !important;
    }

</style>

  <div class="text-center">
    <h2>Наши центр предлагает следующие Категории услуг</h2>
  </div>
<br>
  <div class="row">

    {% for category in object_list %}
      <div class="col-4">
        <div class="card-body text-center">
          <div class="card-header " style="color: #800080;">
            <a href="{% url 'services:category-detail' pk=category.pk %}" class="text-decoration-none text-dark"><h4 class="card-title">{{ category.name }}</h4></a>
            <p class="card-text">{{ category.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>
{% endblock %}
